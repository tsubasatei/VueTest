<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染_过滤与排序</title>
</head>
<body>
<!--
1. 列表过滤
2. 列表排序
-->

<div id="demo">
  <input type="text" v-model="searchName">
  <ul>
    <li v-for="(p, index) in filterPersons" :key="index">
      {{index}}---{{p.name}}---{{p.age}}
    </li>
  </ul>
  <button @click="setOrderType(1)">年龄升序</button>
  <button @click="setOrderType(2)">年龄降序</button>
  <button @click="setOrderType(0)">原本顺序</button>
</div>

<script src="../js/vue.js"></script>
<script>
    new Vue({
      el: '#demo',
      data: {
        searchName: '',
        orderType: 0, // 排序类型， 0代表原本顺序， 1升序， 2降序
        persons: [
          {name: 'Naruto', age: 16},
          {name: 'Sakura', age: 17},
          {name: 'Sasuke', age: 17},
          {name: 'Sasori', age: 30}
        ]
      },
      computed: {
        filterPersons() {
          // 取出相关的数据
          const {searchName, persons, orderType} = this

          // 最终需要显示的数组
          let fPersons
          // 对persons进行过滤
          fPersons = persons.filter(p => p.name.indexOf(searchName) !== -1)

          // 排序
          if(orderType !== 0) {
              persons.sort(function (p1, p2) { // 如果返回负数p1在前，返回正数p2在前
                // 1升序， 2降序
                if(orderType === 1) {
                  return p2.age - p1.age;
                } else if(orderType === 2) {
                  return p1.age - p2.age;
                }
              })
          }
          return fPersons
        }
      },
      methods: {
        setOrderType(orderType) {
          this.orderType = orderType
        }
      }
    })
</script>
</body>
</html>
