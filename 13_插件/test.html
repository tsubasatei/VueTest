<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>17_插件</title>
</head>
<body>

<div id="test">
  <p v-my-directive="msg"></p>
</div>

<script src="../js/vue.js"></script>
<script src="./vue-myPlugin2.js"></script>
<script>
  // 声明使用插件
  Vue.use(MyPlugin2)  //内部会执行MyPlugin2.install(Vue)
  Vue.myGlobalMethod()
  const vm = new Vue({
    el: '#test',
    data: {
      msg: 'I do not love You any more'
    }
  })
  vm.$myMethod()
</script>
</body>
</html>
