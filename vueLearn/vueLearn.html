<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Vue</title>
</head>
<body>

<div id="test2">
    <span :title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>
<script src="../js/vue.js"></script>

<script>
    const vm2 = new Vue({
        el: '#test2',
        data: {
            message: '页面加载于'+ new Date().toLocaleString()
        }
    })
</script>

</body>
</html>
