<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js

  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)

  3. 数据绑定：数据在页面与内存中的变量自动转移
     双向数据绑定 : v-model 如果2个方向数据都可以自动转移

  4. 显示数据 : {{xxx}}
     大括号表达式: 读取data中的数据

  5. 理解vue的mvvm实现
-->
  <div id="app">  <!--view-->
    <input type="text" v-model="username">  <!--element.value='XXX'-->
    <p> Hello, {{username}}</p>
    <p v-text="username"></p>     <!--element.textContent='XXX'-->
  </div>
<script src="../js/vue.js"></script>
<script>
  // 创建Vue实例, Vue是一个vue.js库提供的构建函数
  const vm = new Vue({ // 配置对象(属性名必须是指定的一些名称)
    el: '#app', // element: 选择器字符串 表明将页面那个元素交给vue管理
    data: {     // 数据(model)
      username: 'World'
    }
  })
  vm.username = 'tsubasa'
</script>
<!--MVVM:
model: 模型，数据对象(data)
view: 视图，模板页面
viewModel: 视图模型(Vue的实例)
-->

</body>
</html>
